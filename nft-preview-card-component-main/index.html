<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component | Frontend Mentor Challenge</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium art" class="card-image">
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    <span class="card-value">0.041 ETH</span>
    <span class="card-countdown">3 days left</span>
    
    <div class="card-line"></div>

    <h2 class="card-artist">Creation of <span class="card-artist-name">Jules Wyvern</span></h2>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pinhob">Bruno Pinho</a>.
  </footer>
</body>
</html>
